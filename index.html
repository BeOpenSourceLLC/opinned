</div><!-- END PULL OUT CONTENT PANEL -->


    <nav class="text-center navbar navbar-fixed-top navbar-inverse">

        {{#link-to 'sports' class="btn"}}Sports{{/link-to}}

        {{outlet}}

   <script type="text/x-handlebars" data-template-name="index">
      <div class="well">
        <h1 class="text-center well-title">Top oPinned topics for today: {{currentDate}}</h1>
        <div id="wrapper">
        <div id="columns">
  {{#each}}
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{title}}
          </h3>
        </div>
      <div class="panel-image">
      <small>{{pubDate}}</small>
      </div>
      <div class="panel-body">
        <p>{{description}}</p>
      </div>
      <div class="panel-footer text-center">
        <a href="#share"><span class="glyphicon glyphicon-share-alt"></span></a>
        <a href="#"><span class="glyphicon glyphicon-globe"></span></a>
        <a href="#"><span class="glyphicon glyphicon-comment">oPin<span></a>
      </div>
    </div>
    {{/each}}
    </div>
    </div>
    </div>
  </script>

   <script type="text/x-handlebars" data-template-name="articles">
  </script>
  
   <script type="text/x-handlebars" data-template-name="topics">

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>

  <script src="js/custom.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src='js/pulloutpanel.js'></script>
    <script type="text/javascript">
    $(document).ready(function($){
        $('#pocp1').pullOutContentPanel({
          pocp_scrollbars : true,
          pocp_showonload: true,
          pocp_pg_overlay: false,
          pocp_clickout: true
        });
    });
  </script>
