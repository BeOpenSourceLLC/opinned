<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>oPinned.com | Expression through social media</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{#link-to 'index' class="navbar-header btn"}}oPinned{{/link-to}}<br /><small>The place to give your opinon to the world</small>
    <nav class="text-center navbar navbar-inverse">
        {{#link-to 'politics' class="btn"}}Politics{{/link-to}}
        {{#link-to 'sports' class="btn"}}Sports{{/link-to}}
        {{#link-to 'tech' class="btn"}}Tech{{/link-to}}
        {{#link-to 'entertainment' class="btn"}}Entertainment{{/link-to}}
        {{#link-to 'tags' class="btn"}}Tags{{/link-to}}
    </nav>
    <div class="container">
      <div id="wrapper">
        <div id="columns">
        {{outlet}}
        </div>
      </div>
    </div>
  </script>

   <script type="text/x-handlebars" data-template-name="index">
  {{#each}}
      <div class="pin panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{title}}
          </h3>
        </div>
      <div class="panel-image">
        <img src="http://placehold.it/150x200/000000/ffffff&text=Building+oPinned.com" class="panel-image-preview" />
      </div>
      <div class="panel-body">
        <h4>{{pubDate}}</h4>
        <p>{{description}}</p>
      </div>
      <div class="panel-footer text-center">
        <a href="#facebook"><span class="glyphicon glyphicon-facebook"></span></a>
        <a href="#twitter"><span class="glyphicon glyphicon-twitter"></span></a>
        <a href="#share"><span class="glyphicon glyphicon-share-alt"></span></a>
        <span class="glyphicon glyphicon-globe"></span>
        <li class="nav-divider"></li>
        <a href="#"><span class="glyphicon glyphicon-comment">oPin <span class="badge"></span><span></a>
      </div>
    </div>
    {{/each}}
  </script>

   <script type="text/x-handlebars" data-template-name="articles">
  </script>
  
   <script type="text/x-handlebars" data-template-name="topics">
  </script>

   <script type="text/x-handlebars" data-template-name="politics">
  </script>
  
   <script type="text/x-handlebars" data-template-name="tech">
  </script>

   <script type="text/x-handlebars" data-template-name="sports">
  </script>

   <script type="text/x-handlebars" data-template-name="entertainment">
  </script>

   <script type="text/x-handlebars" data-template-name="most">
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
