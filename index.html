<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>oPinned.com | Expression through social media</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <link rel="stylesheet" href="css/pulloutpanel.css" />
  <link href="css/scrollbars.css" rel="stylesheet" />
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="text-center navbar navbar-top navbar-inverse">
    <div class='navbar-header'>
        {{#link-to 'index' class="navbar-brand"}}oPinned - <small>Expression via social media</small>{{/link-to}}
    </div>
        {{#link-to 'politics' class="btn"}}Politics{{/link-to}}
        {{#link-to 'sports' class="btn"}}Sports{{/link-to}}
        {{#link-to 'tech' class="btn"}}Tech{{/link-to}}
        {{#link-to 'entertainment' class="btn"}}Entertainment{{/link-to}}
        {{#link-to 'tags' class="btn"}}Tags{{/link-to}}
    </nav>
    <div id="pocp1" class="pocp_left"><!-- BEGIN PULL OUT CONTENT PANEL -->


    <div class="pocp"><!-- BEGIN PANEL CONTAINER -->


        <div class="pocp_content pocp_content_list"><!-- BEGIN PANEL INNER CONTENT -->


            <ul class="panel_list">
                <li>{{#link-to 'politics' class="btn"}}Politics{{/link-to}}</li>
                <li>{{#link-to 'sports' class="btn"}}Sports{{/link-to}}</li>
                <li>{{#link-to 'tech' class="btn"}}Tech{{/link-to}}</li>
                <li>{{#link-to 'entertainment' class="btn"}}Entertainment{{/link-to}}</li>
                <li>{{#link-to 'tags' class="btn"}}Tags<span class="new">new !</span>{{/link-to}}</li>
            </ul>


        </div><!-- END PANEL INNER CONTENT -->


    </div><!-- END PANEL CONTAINER -->


</div><!-- END PULL OUT CONTENT PANEL -->


    <div class="container">
        {{outlet}}
    </div>
  </script>

   <script type="text/x-handlebars" data-template-name="index">
      <div class="well">
        <h1 class="text-center well-title">Top oPinned topics for today: {{currentDate}}</h1>
        <div id="wrapper">
        <div id="columns">
  {{#each}}
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{title}}
          </h3>
        </div>
      <div class="panel-image">
      <small>{{pubDate}}</small>
      </div>
      <div class="panel-body">
        <p>{{description}}</p>
      </div>
      <div class="panel-footer text-center">
        <a href="#share"><span class="glyphicon glyphicon-share-alt"></span></a>
        <a href="#"><span class="glyphicon glyphicon-globe"></span></a>
        <a href="#"><span class="glyphicon glyphicon-comment">oPin<span></a>
      </div>
    </div>
    {{/each}}
    </div>
    </div>
    </div>
  </script>

   <script type="text/x-handlebars" data-template-name="articles">
  </script>
  
   <script type="text/x-handlebars" data-template-name="topics">
  </script>

   <script type="text/x-handlebars" data-template-name="politics">
  </script>
  
   <script type="text/x-handlebars" data-template-name="tech">
  </script>

   <script type="text/x-handlebars" data-template-name="sports">
  </script>

   <script type="text/x-handlebars" data-template-name="entertainment">
  </script>

   <script type="text/x-handlebars" data-template-name="most">
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src='js/pulloutpanel.js'></script>
    <script type="text/javascript">
    $(document).ready(function($){
        $('#pocp1').pullOutContentPanel({
          pocp_scrollbars : true,
          pocp_showonload: false,
          pocp_pg_overlay: false,
          pocp_clickout: true
        });
    });
  </script>
</body>
</html>
